	console.log('1) Точная степень двойки.Дано натуральное число N. Выведите слово YES, если число N является точной степенью двойки,\n' +
		'или слово NO в противном случае. Операцией возведения в степень пользоваться нельзя!');


	//спробувати використати рекурсію для витягування числа і наступного ділення до поки не отримаємо одиницю

	const stepen = (number) => {

		do {
			if (number % 2 !== 0) {
				return "NO";
			}
			number /= 2;
		} while (number>=2);
		return "Yes";
	};
