<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            display: flex;
            justify-content: flex-start;
            background: cyan;
            width: auto;
            height: 100%;
            flex-direction: column;
            box-sizing: border-box;
            margin: 5px 5px 5px 5px;
        }

        .headerFlex {
            width: 100%;
            height: 10%;
            background: gold;
        }

        .bodyFlex {
            width: 100%;
            height: 780px;
            background: snow;
            align-items: flex-end;
        }

        .topBody {
            display: flex;
            width: 100%;
            height: 80%;
            background: #ffffff;
            margin: 5px 0px 5px 0px;
            flex-direction: row;
            justify-content: space-between;
        }


        .topBodyRightSide {
            display: flex;
            width: 65%;
            height: 100%;
            background: #7e5b5b;
            align-items: center;
            flex-direction: column;
            justify-content: space-around;
        }

        .rightSectionTop {
            width: 90%;
            height: 10%;
            background: yellow;
            margin-bottom: 5px;
        }

        .rightSectionCenter {
            display: flex;
            width: 90%;
            height: 40%;
            background: lightskyblue;
            margin-right: 5px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .rightSectionSecond {
            width: 90%;
            height: 30%;
            background: lightskyblue;
            margin-right: 5px;
        }

        .rightSectionFooter {
            width: 90%;
            height: 10%;
            background: darkgray;
            margin-top: 10px;
        }

        .topBodyLeftSide {
            width: 30%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #db7d7d;
            justify-content: center;
            align-items: center;

        }

        .headerLeft {
            width: 20%;
            height: 20%;
            background: yellow;
            margin-bottom: 5px;
        }

        .navLeft {
            width: 20%;
            height: 20%;
            background: lightskyblue;
            margin-right: 5px;
        }

        .footerLeft {
            width: 20%;
            height: 20%;
            background: darkgray;
            margin-top: 10px;
        }

        .footerFlex {
            width: 100%;
            height: 10%;
            background: orange;
            text-align: center;
        }

        .rightInnerHeader {
            width: 100px;
            height: 50px;
            background: white;
        }

        .rightInnerP1 {
            width: 100px;
            height: 50px;
            background: blanchedalmond;
        }

        .rightInnerP2 {
            width: 100px;
            height: 50px;
            background: yellowgreen;
        }

        .rightInnerFooter {
            width: 100px;
            height: 50px;
            background: rosybrown;
        }
        .article1{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }


    </style>
</head>
<body>
<div class="wrap">
    <div class="bodyFlex">
        <div class="headerFlex"></div>
        <div class="topBody">
            <div class="topBodyLeftSide">
                <div class="headerLeft">Header</div>
                <div class="navLeft">Nav</div>
                <div class="footerLeft">Footer</div>
            </div>
            <div class="topBodyRightSide">
                <div class="rightSectionTop">RightHeader</div>
                <div class="rightSectionCenter">
                    <div class="article1">
                    <div class="rightInnerHeader">rightInnerHeader</div>
                    <div class="rightInnerP1">rightInnerP1</div>
                    <div class="rightInnerP2">rightInnerP2</div>
                    <div class="rightInnerFooter">rightInnerFooter</div>
                    </div>
                </div>
                <div class="rightSectionSecond">Article2</div>
                <div class="rightSectionFooter">RightSectionFooter</div>
            </div>
        </div>
        <div class="footerFlex">Footer</div>
    </div>

</div>
</body>
</html>
